jobs:
  build:
    if: github.event.repository.owner.id == github.event.sender.id
    runs-on: self-hosted
    steps:
    - continue-on-error: true
      uses: actions/checkout@v1
    - continue-on-error: true
      name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - continue-on-error: true
      name: Import netbeans dependency
      run: mvn install:install-file -Dfile=lib/netbeans-lib-profiler.jar -DgroupId=netbeans
        -DartifactId=netbeans-lib-profiler -Dversion=1.0 -Dpackaging=jar
    - continue-on-error: true
      name: Build with Maven
      run: mvn -B package --file pom.xml
    - continue-on-error: true
      run: mkdir release && cp target/*-full.jar release
    - continue-on-error: true
      run: echo "NOW=$(date +'%Y%m%dT%H%M%S')" >> $GITHUB_ENV
    - continue-on-error: true
      uses: marvinpinto/action-automatic-releases@latest
      with:
        automatic_release_tag: dev-${{ env.NOW }}
        files: release/*.jar
        prerelease: true
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        title: Auto Build - ${{ env.NOW }}
    - continue-on-error: true
      name: Upload artifact
      uses: actions/upload-artifact@v1.0.0
      with:
        name: JDumpSpider_${{ env.NOW }}
        path: release
name: Java CI
on:
  repository_dispatch:
    types: trigger-ga___compile.yml
